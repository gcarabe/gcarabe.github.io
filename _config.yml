# Site settings
title: Carabe Website
description: 'Carabe Website'
domain: gcarabe.github.io
url: http://gcarabe.github.io
baseurl: '/gcarabe.github.io/'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'
# disable_landing_page: true

author:
  name: 'Carabe Labs'
  email: administration@carabelabs.com
  twitter_username: carabelabs
  facebook_username: carabelabs
  github_username:  carabelabs
  linkedin_username:  carabelabs

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
